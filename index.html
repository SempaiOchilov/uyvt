        function toRoman(num) {
            const map = {
                1000: "M",
                900: "CM",
                500: "D",
                400: "CD",
                100: "C",
                90: "XC",
                50: "L",
                40: "XL",
                10: "X",
                9: "IX",
                5: "V",
                4: "IV",
                1: "I"
            };

            let result = "";

            for (let key of Object.keys(map).sort((a, b) => b - a)) {
                while (num >= key) {
                    result += map[key];
                    num -= key;
                }
            }

            return result;
        }

        console.log(toRoman(2005)); // Выводит "MMV"
        console.log(toRoman(49)); // Выводит "XLIX"
